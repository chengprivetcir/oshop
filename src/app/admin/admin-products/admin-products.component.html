
<p><a routerLink="/admin/products/new" class="btn btn-primary">New Product</a></p>
<p><input type="text" (keyup)="filter(query.value)" #query class="form-control"></p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
     <tr *ngFor ="let p of filterProducts"> 
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td>
            <a [routerLink]="['/admin/products',p.key]">Edit</a>
        </td>
      </tr>
    </tbody>
</table>
